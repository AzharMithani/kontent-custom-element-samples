<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Picker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="http://localhost:3000/js-api/custom-element.js"></script>
    <script src="color-picker.min.js"></script>
    <link rel="stylesheet" href="color-picker.min.css">
    <style>
        body {
            margin: 0;
        }
        div.color-picker-box {
            width: 100%;
            padding: 30px 0 30px 0;
            text-align: center;
        }
        .color-picker.static {
            display:inline-block !important;
            position:static !important;
            top:0 !important;
            left:0 !important;
        }
    </style>
</head>
<body>
    <div class="color-picker-box">
        <section id="color-picker"></section>
    </div>
    <script>
        let picker = undefined;

        function getColorPickerContainer() {
            return document.querySelector('#color-picker');
        }

        function addColorPickerOnChange() {
            const container = getColorPickerContainer();
            picker.on("change", function (color) {
                CustomElement.setValue(color);
                container.parentNode.style.backgroundColor = '#' + color;
            })
        }

        function removeColorPickerOnChange() {
            picker.off("change");
        }

        function updateDisabled(disabled) {
            if (disabled) {
                removeColorPickerOnChange();
            }
            else {
                addColorPickerOnChange();
            }
        }

        function setupColorPicker(hexColorValue) {
            const container = getColorPickerContainer();
            picker = new CP(container, false, container);
            picker.self.classList.add('static');
            if (!!hexColorValue) {
                picker.set('rgb(' + CP.HEX2RGB(hexColorValue).join(', ') + ')');
                container.parentNode.style.backgroundColor = '#' + hexColorValue;
            }
            picker.enter();
        }

        function initCustomElement() {
            CustomElement.init((el, _ctx) => {
                setupColorPicker(el.value);
                updateDisabled(el.disabled);
                CustomElement.setHeight($('body').height());
            });

            CustomElement.onDisabledChanged(updateDisabled);
        }

        initCustomElement();
    </script>
</body>
</html>
