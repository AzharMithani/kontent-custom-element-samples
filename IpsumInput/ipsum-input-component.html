<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input with Ipsum Generator</title>

    <!-- libs -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="lorem.js"></script>

    <!-- Kentico Custom element CSS-->
    <link rel="stylesheet" type="text/css" href="https://kentico.github.io/custom-element-samples/shared/custom-element.css">

    <!-- Kentico Custom elements API-->
    <script src="https://app.kenticocloud.com/js-api/custom-element.js"></script>

    <!-- Custom elements styles -->
    <style>

        body {
            margin: 0;
        }

        .disabled_overlay {
            position: fixed;
            z-index: 10;
            cursor: not-allowed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- Custom element HTML -->
    <div class="disabled_overlay"></div>
    <div style="width: 500px;">
        <div class="text-field">
            <input class="text-field__input" id="text_input" type="text">
            <button class="btn btn--primary" id="button_generate_ipsum">Ipsum</button>
        </div>
    </div>
    <!-- Custom element code -->
    <script>
        var isDisabled = false;

        function updateDisabled(disabled) {
            isDisabled = disabled;
            if (disabled) {
                $('.disabled_overlay').show();
            }
            else {
                $('.disabled_overlay').hide();
            }
        }

        function setup(value, length) {
            const input = document.querySelector('#text_input');
            input.value = value;

            $("#button_generate_ipsum").on("click", function () {
                $("#text_input").lorem(length).trigger("change");
            });

            $("#text_input").on("change", function () {
                if (!isDisabled) {
                    // Send updated text to Kentico
                    CustomElement.setValue(input.value);
                }
            });
        }

        function updateSize() {
            // Update the custom element height in the Kentico UI
            const height = Math.ceil($("html").height());
            CustomElement.setHeight(height);
        }

        function initCustomElement() {
            try {
                CustomElement.init((element, _context) => {
                    var length = 25;

                    if (element.config) {
                        if (element.config.length) length = element.config.length;
                    }

                    // Setup with initial value and disabled state
                    setup(element.value, length);
                    updateDisabled(element.disabled);
                    updateSize();
                });

                // React on disabled changed (e.g. when publishing the item)
                CustomElement.onDisabledChanged(updateDisabled);
            } catch (err) {
                // Initialization with Kentico Custom element API failed
                // (page displayed outside of the Kentico UI)
                console.error(err);
                updateDisabled(true);
            }
        }

        initCustomElement();
    </script>
</body>
</html>
